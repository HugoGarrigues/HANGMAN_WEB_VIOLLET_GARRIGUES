<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/idCard.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="barre">
        <div class="titre">Hangman</div>
    </div>
    <div class="partieGauche">
        <div class = "lancement">
            {{if .Victoire}}
        <p class = "text-victoire">
            Félicitation vous avez trouvé le mot qui était <br>{{.Mot}}
        </p>
        {{else}}
        <p class = "mot">
            {{.NouveauMot}}<br>Il vous reste {{.Essais}} essais !
        </p>
        <form action="/jeu" method="get">
            <h1>Hangman</h1>
            <h2>Entrez une lettre</h2>
            <input type="text" name="lettre" id="letter">
            <input type="submit" value="Valider">
        </form>
        {{end}}
        <a class="register" href="/register">Retour à l'accueil</a>    
        </div>
    </div>
    <div class="partieDroite"></div>

</body>
</html>
