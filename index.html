<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Hangman</title>
</head>
<body>
    {{if .Success}}
    <div class="barre">
        <div class="titre">Hangman</div>
    </div>
        <div class="fond2">
        <form action="/jeu" method="POST">
            <div class="text">
            <label>Niveau:</label><br/>
        </div>
            <input type="radio" id="Niveau-1" name="niveau" value="facile"checked>
            <label for="Niveau-1" selected>1</label><br/>
            <input type="radio" id="Niveau-2" name="niveau" value="moyen">
            <label for="Niveau-2">2</label><br/>
            <input type="radio" id="Niveau-3" name="niveau" value="difficile">
            <label for="Niveau-3">3</label><br/>
            <input type="submit" value="Envoyer" href = "/jeu">
        </form>
    </div>
    {{else}}
        <div class="barre">
            <div class="titre">Hangman</div>
        </div>
        <div class="fond1">
            <div class="pseudo">
                <form method="POST">
                    <label>Pseudo:</label><br/>
                    <input class="input-txt" type="text" name="pseudo"><br />
                </form>
            </div>
        </div>
    {{end}}
    <a class="register" href="/">Retour Ã  l'accueil</a>
</body>
</html>
